
    <mat-form-field class="table-search-field" appearance="fill">
      <mat-label>Search in table...</mat-label>
      <input (keyup)="applyFilter($event)" matInput type="text" [(ngModel)]="value" />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="no_of_securites">
        <th mat-header-cell *matHeaderCellDef>Numbder of Holdings(Securities)</th>
        <td mat-cell *matCellDef="let element">{{element.no_of_securites}}</td>
      </ng-container>
      <ng-container matColumnDef="last_modified">
        <th mat-header-cell *matHeaderCellDef>Last modified</th>
        <td mat-cell *matCellDef="let element">{{element.last_modified}}</td>
      </ng-container>
  
      <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  *matRowDef="let row; columns: displayedColumns;"  (click)="getTableItem(row)"></tr>
    </table>
